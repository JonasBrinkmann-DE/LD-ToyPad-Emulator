<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Toy Pad Emulator</title>
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="libs/Sortable.min.js"></script>
    <script src="libs/Js.cookie.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="scripts/app.js" type="module"></script>
  </head>

  <body>
    <div id="shadow" hidden></div>
    <dialog id="creation-dialog">
      <div id="search-area">search area</div>
      <div id="area-wrapper">
        <div id="content-area">content</div>
        <div id="filter-area">filters</div>
      </div>
      <div>notes</div>
    </dialog>
    <dialog id="edit-dialog">
      <div id="edit-dialog-main" class="flex">
        <div id="edit-dialog-image-area">
          <img src="" alt="" />
          404
        </div>
        <div class="wrapper">
          <input type="text" placeholder="Batman" readonly disabled />
          <div class="flex">
            <label for="edit-dialog-id-box">ID:</label>
            <input
              type="text"
              placeholder="1"
              name="edit-dialog-id-box"
              readonly
              disabled
            />
            <label for="edit-dialog-type-box">Type:</label>
            <input
              type="text"
              placeholder="Character"
              name="edit-dialog-type-box"
              readonly
              disabled
            />
          </div>
          <div class="flex">
            <label for="edit-dialog-uid-box">UID: </label>
            <input type="text" placeholder="01234567891234" />
          </div>
        </div>
      </div>
      <div class="flex">
        <button type="reset" id="discardButton">Discard</button>
        <button type="submit" id="saveButton">Save</button>
      </div>
    </dialog>
    <main>
      <div id="banner" class="container" hidden>
        <b
          >If you encounter a token that is not responding, move it to the toy
          box and then back to the Toy Pad.</b
        >
        <br />
        <button id="sync" type="button">
          Things Not Working? Click Here To Sync!
        </button>
      </div>
      <div id="layout-controller">
        <div id="toypad-column" class="layout-column">
          <div id="toypad" class="container">
            <b id="status" class="container" hidden> Waiting for Game... </b>
            <div id="red-strip"></div>
            <div id="detail-00"></div>
            <div id="detail-01"></div>
            <div id="detail-02"></div>
            <div id="detail-03"></div>

            <div>
              <div class="drop-targets">
                <div
                  id="toypad1"
                  class="box"
                  pad-num="2"
                  pad-index="1"
                  max-items="1"
                ></div>
                <div
                  id="toypad2"
                  class="box"
                  pad-num="1"
                  pad-index="2"
                  max-items="1"
                ></div>
                <div
                  id="toypad3"
                  class="box"
                  pad-num="3"
                  pad-index="3"
                  max-items="1"
                ></div>
              </div>
              <div class="drop-targets">
                <div
                  id="toypad4"
                  class="box"
                  pad-num="2"
                  pad-index="4"
                  max-items="1"
                ></div>
                <div
                  id="toypad5"
                  class="box"
                  pad-num="2"
                  pad-index="5"
                  max-items="1"
                ></div>
                <div
                  id="toypad6"
                  class="box"
                  pad-num="3"
                  pad-index="6"
                  max-items="1"
                ></div>
                <div
                  id="toypad7"
                  class="box"
                  pad-num="3"
                  pad-index="7"
                  max-items="1"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div id="toybox-column" class="flex-container layout-column">
          <div id="token-box" class="flex-container">
            <ul id="toybox-tokens" class="box" pad-num="-1"></ul>
            <div id="drag-action-container">
              <div class="drag-action" id="edit-action" max-items="2">
                <img src="ressources/edit.svg" alt="Edit" />
              </div>
              <div class="drag-action" id="delete-action" max-items="2">
                <img src="ressources/delete.svg" alt="Delete" />
              </div>
            </div>
            <div id="click-action-container">
              <button type="button" id="open-creation-dialog">
                <img src="ressources/add.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>

      <script src="scripts/footer.js"></script>
      <footer>
        <p>Copyright © 2023 Berny23</p>
        <div>
          <button type="button" onclick="ToggleTheme()" id="themeSwitcher">
            <img src="ressources/moon.svg" alt="Darkmode" />
          </button>
          <button type="button" onclick="OpenCopyright()">©</button>
          <button type="button" onclick="OpenGithub()">
            <img src="ressources/github-mark.svg" alt="" width="16px" />
          </button>
        </div>
      </footer>
    </main>
  </body>
</html>
